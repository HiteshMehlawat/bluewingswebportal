<div class="flex h-screen bg-gray-100 font-sans">
    <app-sidebar [collapsed]="collapsed" (toggle)="toggleSidebar()"></app-sidebar>
    <div class="flex-1 flex flex-col">
        <!-- Static Header -->
        <header
            class="sticky top-0 z-20 flex items-center justify-between px-8 py-4 bg-gradient-to-r from-blue-500 to-indigo-400 shadow text-white">
            <div class="flex items-center gap-3">
                <!-- <button (click)="toggleSidebar()"
                    class="bg-blue-100 hover:bg-blue-200 rounded-full p-1 shadow transition-all">
                    <span class="material-icons text-blue-600">{{ collapsed ? 'chevron_right' : 'chevron_left' }}</span>
                </button> -->
                <span class="material-icons text-3xl">dashboard</span>
                <span class="text-2xl font-bold tracking-wide">{{ currentModuleName }}</span>
                <span class="ml-2 text-xs bg-white/20 px-2 py-1 rounded text-white font-semibold">Overview</span>
            </div>
            <div class="flex items-center gap-6">
                <app-notification-dropdown></app-notification-dropdown>
                <div class="relative" (click)="onProfileClick($event)">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User"
                        class="w-10 h-10 rounded-full border-2 border-white shadow cursor-pointer" />
                    <div *ngIf="showProfileDropdown"
                        class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-30 border border-gray-200">
                        <button *ngIf="isClient()" (click)="navigateToProfile(); showProfileDropdown = false"
                            class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            My Profile
                        </button>
                        <button *ngIf="isStaff() || isAdmin()" (click)="navigateToStaffProfile(); showProfileDropdown = false"
                            class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            My Profile
                        </button>
                        <div class="border-t border-gray-100 my-1"></div>
                        <button (click)="onLogout(); showProfileDropdown = false"
                            class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                </path>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-1 flex flex-col overflow-y-auto h-screen">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
